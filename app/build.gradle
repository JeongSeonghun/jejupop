apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.planb.jejupop"
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile(name: 'nmaps', ext: 'aar') //추가
    compile 'com.squareup.okhttp:okhttp:2.7.2'// [출처] [Android] OkHttp 라이브러리를 프로젝트에 추가하는 방법|작성자 도모네
}
// 추가
repositories {
    flatDir {
        dirs 'libs'
    }
}
